<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfica de Comunicaciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .tooltip {
      position: absolute;
      background: rgba(255, 255, 255, 0.027);
      color: rgb(0, 0, 0);
      border-radius: 8px;
      pointer-events:  none;
      transition: all .1s ease;
      transform: translate(-50%, -50%);
      font-family: Oswald, sans-serif;
      font-size: 16px;
     
    }
  </style>
</head>
<body>
  <canvas id="myPieChart"></canvas>
  <script>
    var ctx = document.getElementById('myPieChart').getContext('2d');
    const data = {
      labels: ['RadioCypher', 'Spaces', 'Activiaddes', ],
      datasets: [{
        data: [3000, 2000, 1000, ],
        backgroundColor: ['#5dc1b9', '#8fe8e0', '#db3434'],
        hoverBackgroundColor: ['#5d41b9', '#8fe8e0', '#db3434',],
        borderColor: '#000000',
        borderWidth: 1
      }]
    };

    const options = {
      responsive: true,
      plugins: {
        legend: {
          labels: {
            font: {
              size: 18 // Cambia este valor al tamaño deseado
            }
          }
        },
        tooltip: {
          enabled: false,
          external: function (context) {
            var tooltipEl = document.getElementById("chartjs-tooltip");
            if (!tooltipEl) {
              tooltipEl = document.createElement("div");
              tooltipEl.id = "chartjs-tooltip";
              tooltipEl.classList.add("tooltip");
              document.body.appendChild(tooltipEl);
            }
            var tooltipModel = context.tooltip;
            if (tooltipModel.opacity === 0) {
              tooltipEl.style.opacity = 0;
              return;
            }
            if (tooltipModel.body) {
              var titleLines = tooltipModel.title || [];
              var bodyLines = tooltipModel.body.map(function (bodyItem) {
                return bodyItem.lines;
              });
              var innerHtml =
                '<div class="label">' + titleLines.join("") + "</div>";
              innerHtml +=
                '<div class="value">' + bodyLines.join("") + "</div>";
              tooltipEl.innerHTML = innerHtml;
            }
            var position = context.chart.canvas.getBoundingClientRect();
            tooltipEl.style.opacity = 1;
            tooltipEl.style.position = "absolute";
            tooltipEl.style.left =
              position.left +
              window.pageXOffset +
              tooltipModel.caretX +
              "px";
            tooltipEl.style.top =
              position.top +
              window.pageYOffset +
              tooltipModel.caretY +
              "px";
            tooltipEl.style.transform = "translate(-50%, -50%)";
            tooltipEl.style.fontFamily = "Oswald, sans-serif";
            tooltipEl.style.fontSize = "16px";
            tooltipEl.style.fontStyle = tooltipModel.options.bodyFont.style;
          }
        }
      }
    };

    const myPieChart = new Chart(ctx, {
      type: 'pie',
      data: data,
      options: options
    });
  </script>
</body>
</html>
