<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            font-family: 'Oswald', sans-serif;
            background-color: #5dc1b9;
        }
        .tooltip {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: perspective(500px) rotateX(10deg);
        }
        .tooltip .label {
            font-size: 19px;
        }
        .tooltip .description {
            font-size: 14px;
            margin-top: 5px;
        }
        .tooltip .value {
            font-size: 56px;
            font-weight: bold;
            margin-top: 10px;
            transition: font-size 0.3s ease, color 0.3s ease, background 0.3s ease;
        }
        .tooltip:hover .value {
            font-size: 72px;
            color: black;
        }
        #myChart {
            cursor: pointer;
            max-width: 100%;
            height: auto;
            width: 150px; /* Ajusta el tamaño de la gráfica */
            height: 150px; /* Ajusta el tamaño de la gráfica */
        }
        .card {
            background-color: rgba(255, 99, 132, 0.2);
            border: 1px solid rgba(255, 99, 132, 1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            cursor: pointer;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card h2, .card p, .card i {
            margin: 0;
        }
        .card i {
            font-size: 48px;
            margin-bottom: 10px;
        }
        @media (min-width: 600px) {
            .card {
                width: 45%;
            }
        }
        @media (min-width: 900px) {
            .card {
                width: 30%;
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        @media (min-width: 900px) {
            .container {
                flex-direction: column;
                justify-content: center;
            }
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

   
    <div class="container">
        <h1 style="text-align: center; font-family: 'Oswald', sans-serif;">Impacto 2022 - 2024</h1>
       
        <canvas id="myChart" width="150" height="150"></canvas>
        <h1 style="text-align: center; font-family: 'Oswald', sans-serif; font-size: 70px; padding-top: 40px ;"> Beneficiarios </h1>
        <div class="cards-container">
            <div class="card" style="background-color: rgba(255, 99, 132, 0.2); border: 1px solid rgba(255, 99, 132, 1);" onclick="highlightSegment(0)">
                <i class="fas fa-child"></i>
                <h2 style="font-family: 'Oswald', sans-serif;">Niños y Jóvenes</h2>
                <p style="font-size: 64px; font-weight: bold;">923</p>
            </div>
            <div class="card" style="background-color: rgba(54, 162, 235, 0.2); border: 1px solid rgba(54, 162, 235, 1);" onclick="highlightSegment(1)">
                <i class="fas fa-users"></i>
                <h2 style="font-family: 'Oswald', sans-serif;">Familiares</h2>
                <p style="font-size: 64px; font-weight: bold;">96</p>
            </div>
            <div class="card" style="background-color: rgba(255, 206, 86, 0.2); border: 1px solid rgba(255, 206, 86, 1);" onclick="highlightSegment(2)">
                <i class="fas fa-user-friends"></i>
                <h3 style="font-family: 'Oswald', sans-serif;">Adultos y miembros de la comunidad</h3>
                <p style="font-size: 64px; font-weight: bold;">366</p>
            </div>
            <div class="card" style="background-color: rgba(75, 192, 192, 0.2); border: 1px solid rgba(75, 192, 192, 1);" onclick="highlightSegment(3)">
                <i class="fas fa-building"></i>
                <h3 style="font-family: 'Oswald', sans-serif;">Instituciones, Asociaciones, Redes</h3>
                <p style="font-size: 64px; font-weight: bold;">55</p>
            </div>
            <div class="card" style="background-color: rgba(153, 102, 255, 0.2); border: 1px solid rgba(153, 102, 255, 1);" onclick="highlightSegment(4)">
                <i class="fas fa-briefcase"></i>
                <h3 style="font-family: 'Oswald', sans-serif;">Emprendimientos juveniles</h3>
                <p style="font-size: 64px; font-weight: bold;">12</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var descriptions = [
            'Descripción para Niños y Jóvenes',
            'Descripción para Familiares',
            'Descripción para Adultos y miembros de la comunidad',
            'Descripción para Instituciones, Asociaciones, Redes',
            'Descripción para Emprendimientos juveniles'
        ];
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Niños y Jóvenes', 'Familiares', 'Adultos y miembros de la comunidad', 'Instituciones, Asociaciones, Redes', 'Emprendimientos juveniles'],
                datasets: [{
                    data: [923, 96, 366, 55, 12],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1,
                    hoverBackgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        enabled: false,
                        external: function(context) {
                            var tooltipEl = document.getElementById('chartjs-tooltip');
                            if (!tooltipEl) {
                                tooltipEl = document.createElement('div');
                                tooltipEl.id = 'chartjs-tooltip';
                                tooltipEl.classList.add('tooltip');
                                document.body.appendChild(tooltipEl);
                            }
                            var tooltipModel = context.tooltip;
                            if (tooltipModel.opacity === 0) {
                                tooltipEl.style.opacity = 0;
                                return;
                            }
                            if (tooltipModel.body) {
                                var titleLines = tooltipModel.title || [];
                                var bodyLines = tooltipModel.body.map(function(bodyItem) {
                                    return bodyItem.lines;
                                });
                                var index = tooltipModel.dataPoints[0].dataIndex;
                                var description = descriptions[index];
                                var innerHtml = '<div class="label">' + titleLines.join('') + '</div>';
                                innerHtml += '<div class="description">' + description + '</div>';
                                innerHtml += '<div class="value">' + bodyLines.join('') + '</div>';
                                tooltipEl.innerHTML = innerHtml;
                            }
                            var position = context.chart.canvas.getBoundingClientRect();
                            tooltipEl.style.opacity = 1;
                            tooltipEl.style.position = 'absolute';
                            tooltipEl.style.left = position.left + window.pageXOffset + tooltipModel.caretX + 'px';
                            tooltipEl.style.top = position.top + window.pageYOffset + tooltipModel.caretY + 'px';
                            tooltipEl.style.transform = 'translate(-50%, -50%)';
                            tooltipEl.style.fontFamily = 'Oswald, sans-serif';
                            tooltipEl.style.fontSize = '16px';
                            tooltipEl.style.fontStyle = tooltipModel.options.bodyFont.style;
                            tooltipEl.style.padding = tooltipModel.options.padding + 'px ' + tooltipModel.options.padding + 'px';
                            tooltipEl.style.pointerEvents = 'none';
                        }
                    },
                    legend: {
                        labels: {
                            font: {
                                family: 'Oswald, sans-serif'
                            }
                        }
                    }
                }
            }
        });

        function highlightSegment(index) {
            myChart.setActiveElements([{ datasetIndex: 0, index: index }]);
            myChart.update();
        }

        function resetSegment(index) {
            myChart.setActiveElements([]);
            myChart.update();
        }
    </script>
</body>
</html>
